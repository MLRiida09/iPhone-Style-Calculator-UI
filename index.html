<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <div class="main-div">
        <div class="screen" id="screen">
            <p>0</p>
        </div>
        <ul class="number-div">
            <li class="AC"><span>AC</span></li>
            <li class="Change-Sign">+/-</li>
            <li class="Percentage">%</li>
            <li class="Division">&divide;</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li class="Multiplication">&times;</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li class="Minus">-</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="plus">+</li>
            <li><i class="fas fa-calculator"></i></li>
            <li>0</li>
            <li>.</li>
            <li id="equal" class="equal">=</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
